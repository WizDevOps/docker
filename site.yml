---
- hosts: all
  pre_tasks:
    - name: install docker-py
      become: true
      become_method: sudo
      pip: 
        name: docker-py
        state: latest
  tasks:
    - name: build images and push to docker cloud
      docker_image:
        path: "{{ item.context }}"
        name: "{{ item.image }}"
        tag: "{{ item.tag }}"
      with_items:
        - { context: ./base_alpine, image: dminca/alpine, tag: base }
        - { context: ./python/3, image: dminca/python, tag: 3-alpine }
